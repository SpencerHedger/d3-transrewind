<!doctype html>
<html>
<head>
	<script src="http://mbostock.github.com/d3/d3.v2.js?2.9.1"></script>
	<script src="d3-transrewind.js"></script>
	<style>
		#mydiv {
			position: absolute;
			top: 300px;
			left: 200px;
			background: #efe;
		}
	</style>
</head>
<body>
<div id="mydiv">Example</div>
<button onclick="transRewind.play(demo, function() { d3.selectAll('button').attr('disabled', true); }, function() { d3.selectAll('button').attr('disabled', null); });">Play</button>
<button onclick="transRewind.rewind(demo, function() { d3.selectAll('button').attr('disabled', true); }, function() { d3.selectAll('button').attr('disabled', null); });">Rewind</button>
<script>
	var demo = {
		script: [
			{
				select: '#mydiv',
				transitions: [
					{
						duration: 500,
						style: [
							{ property: 'left', value: '5px' },
							{ property: 'top', value: '300px'},
							{ property: 'font-size', value: '18pt' }
						]
					},
					{
						delay: 1500,
						style: [
							{ property: 'left', value: '57px' },
							{ property: 'top', value: '500px'},
							{ property: 'font-size', value: '13pt' }
						]
					}
				]
			}
		]
	}
</script>
</body>
</html>
